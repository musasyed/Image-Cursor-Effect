<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="background_change_img/transparent.png" width="100%" alt="">
            <div class="img-wrap">
                <img src="background_change_img/original.jpg" id="orignal" alt="">
            </div>

            <span id="line">
                <img src="background_change_img/arrow.png" class="arrow" alt="">
            </span>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
